<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 등록</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <button class="menu-button" onclick="window.location.href='index.html';">홈</button>

        <h1>전체 출력</h1>
        <hr>
        <div class="card-container">
            <div class="card">
                <img src="../images/profile.png" alt="학생 사진">
                <div class="card-content">
                    <h2>홍길동</h2>
                    <p><strong>학번:</strong> 20240001</p>
                    <p><strong>학과:</strong> 컴퓨터공학과</p>
                    <p><strong>전화번호:</strong> 010-1234-5678</p>
                </div>
            </div>
            <!-- 추가 카드 예시 -->
            <div class="card">
                <img src="../images/profile.png" alt="학생 사진">
                <div class="card-content">
                    <h2>김철수</h2>
                    <p><strong>학번:</strong> 20240002</p>
                    <p><strong>학과:</strong> 전자공학과</p>
                    <p><strong>전화번호:</strong> 010-2345-6789</p>
                </div>
            </div>
            <!-- 더 많은 카드가 추가될 수 있습니다. -->
        </div>
    </div>
</body>
</html>
