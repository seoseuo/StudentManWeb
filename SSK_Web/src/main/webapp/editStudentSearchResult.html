<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 등록</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
        <button class="menu-button" onclick="window.location.href='index.html';">홈</button>

      <h1>정보 수정</h1>
      <hr />
      <form method="get" action="/submit">
        <label for="num">수정할 학생의 학번 <span class="input_warn"></span></label>
        <input
          type="text"
          id="num"
          name="num"
          placeholder="20XXXXXX"
          required
        />
        <input type="submit" value="검색" />
      </form>
      <div class="card-container-search">
        <div class="card-search">
            <img src="./images/profile.png" alt="학생 사진">
            <div class="card-content">
                <h2>홍길동</h2>
                <p><strong>학번:</strong> 20240001</p>
                <p><strong>학과:</strong> 컴퓨터공학과</p>
                <p><strong>전화번호:</strong> 010-1234-5678</p>
            </div>
        </div>

    </div>
    </div>
  </body>
</html>
