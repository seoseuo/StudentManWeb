<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 웹 - 관리자 회원 가입</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/insertAdmin.js"></script>
</head>
<body>
    <div class="container">
        <button class="menu-button" onclick="window.location.href='/';">로그인</button>
        
        <h1>관리자 회원 가입</h1>
        <hr>
        <form id="insertAdminForm"  method="post" action="/insertAdmin.do">
            <label for="num">아이디 <span class="input_warn" id="id_warn"></span></label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요.">

            <label for="name">비밀번호 <span class="input_warn" id="pw_warn"></span></label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">

            <label for="major">이름 <span class="input_warn" id="name_warn"></span></label>
            <input type="text" id="name" name="name" placeholder="한글로 공백 없이 입력하세요.">

            <label for="count">등록할 학생 수 <span class="input_warn" id="count_warn"></span></label>
            <input type="text" id="count" name="count" placeholder="정수 값을 입력해주세요.">

            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
